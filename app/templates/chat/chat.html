{% extends 'base.html' %}
{% load static %}

{% block main %}

    <div class="container" data-controller="chat" data-current-recipient="{{ selected_user_id }}">
        <div class="page-header">
            <h1>Welcome to our AI Test App
                <small>Pick a bot and start chatting!</small>
            </h1>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div id="user-list" class="list-group" data-chat-target="userList">
                    <a href="" class="list-group-item disabled">
                        <h4 class="list-group-item-heading">Users</h4>
                        {% include 'chat/_user_list.html' %}
                    </a>
                </div>
            </div>
            <div class="col-md-8">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h4 class="panel-title">Chat</h4>
                    </div>
                    <div>
                        <ul id="messages" class="messages" data-chat-target="messageList">
                            {% include 'chat/_message_list.html' %}                                
                        </ul>
                    </div>

                    <div class="panel-footer">
                        <form id="chat-form" method="post" action="{% url 'chat' user_id=selected_user_id %}" data-action="submit->chat#submitForm" data-chat-target="chatForm">
                            {% csrf_token %}
                            <div class="input-group">
                                {{ form.message }}
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-info btn" id="btn-send" style="height: 80px;">
                                        Send
                                    </button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let sessionKey = '{{ request.session.session_key }}';
        let currentUser = '{{ request.user.username }}';
    </script>
    
{% endblock %}
