{% for message in messages %}
    <li class="message {% if message.user == request.user %}right{% else %}left{% endif %}">
        <div class="avatar">{{ message.user }}</div>
        <div class="text_wrapper">
            <div class="text">{{ message.body }}<br>
                <span class="small">{{ message.timestamp|date:"Y-m-d H:i" }}</span>
            </div>
        </div>
    </li>
{% endfor %}
